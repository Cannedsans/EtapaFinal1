{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Gerenciar Biblioteca</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Adicionar Autor</h4>
            <form method="POST">
                {% csrf_token %}
                {{ autor_form.as_p }}
                <button type="submit" name="submit_autor" class="btn btn-primary mt-2">Salvar Autor</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Adicionar Livro</h4>
            <form method="POST">
                {% csrf_token %}
                {{ livro_form.as_p }}
                <button type="submit" name="submit_livro" class="btn btn-primary mt-2">Salvar Livro</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
