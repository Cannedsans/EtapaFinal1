{% extends "base.html" %}

{% block title %}Editar Autor{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Autor: {{ autor.nome }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock content %}
